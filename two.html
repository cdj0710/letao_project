<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>two</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/commet.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/two.css">
</head>

<body>
    <!-- 左边 -->
    <div class="aside">
        <div class="brand">黑马19期</div>
        <div class="cont">
            <div class="user">
                <img src="images/default.png" alt="">
                <p>超级管理员</p>
            </div>
            <div class="list">
                <ul>
                    <li><a href="user.html">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>用户管理</span>
                        </a></li>
                    <li>
                        <a href="javascript:;" class="cate">
                            <span class="glyphicon glyphicon-list"></span>
                            <span>分类管理</span>
                        </a>
                        <div class="cate_child" >
                                <a  href="one.html">一级分类</a>
                                <a class="current" href="two.html">二级分类</a>
                        </div>
                    </li>
                    <li><a href="product.html">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span>商品管理</span>
                        </a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 右边 -->
    <div class="main">
        <!-- 顶部导航 -->
        <div class="top_bar">
            <a href="#" class="pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="#" class="pull-right"><span class="glyphicon glyphicon glyphicon-log-out"></span></a>
        </div>
        <!-- 主体内容 -->
        <div class="content">
            <div class="container-fluid">
                <!-- 面包屑导航 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">二级分类</li>
                </ol>
                <button class="btn btn-default">添加分类</button>
                <!-- 表格 -->
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">一级分类名称</th>
                            <th width="30%">二级分类名称</th>
                            <th>二级分类logo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板 -->
                    </tbody>
                </table>
                <!-- 分页 -->
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:#A94442"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logout_btn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
          
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/commen.js"></script>
    <script src="js/two.js"></script>
    <script type="text/html" id='temp'>
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size + i + 1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img width="90px" src="{{v.brandLogo}}" alt=""></td>
            </tr>
        {{/each}}
    </script>
</body>

</html>
